<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 500px;
            background-color: antiquewhite;
            margin: 100px ;
        }
        #brick{
            height: 110px;
            width: 110px;
            background-color: tomato;
            transition: 1s;
        }
        #box:hover #brick{
          transform: scaleX(10);
          transform: scaleY(10);
          transform: scale(0.8);
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="brick"></div>
    </div>
</body>
</html>
